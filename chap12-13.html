    <script>
    // chap12-13
    // IF...ELSE & ELSE IF STATEMENT, TESTING SET OF CONDITIONS
    
    // 1. Write a program that takes a character (number or string) in a variable & checks
    // whether the given input is a number, uppercase letter or lower case letter. (Hint: ASCII codes:- A=65, Z=90, a=97, z=122).
    
    document.write("<h2>Determine the character:</h2>");
    var char = prompt("Enter a character:");
    
    if (char.length !== 1) {
       alert('Please enter a single character.');
    } else {
        // Check if it's a number (0-9)
        if (char >= '0' && char <= '9') {
            document.write("Number <br>");
        }
        // Check if it's an uppercase letter (A-Z)
        else if (char >= 'A' && char <= 'Z') {
            document.write("Uppercase Letter <br>");
        }
        // Check if it's a lowercase letter (a-z)
        else if (char >= 'a' && char <= 'z') {
            document.write("Lowercase Letter <br>");
        }
        // If it's none of the above, print "Other"
        else {
            document.write("Other <br>");
        }
    }
    
    // 2. Write a JavaScript program that accepts two integers and displays the larger. Also, show if the two integers are equal.
    
    document.write("<h2>Integers:</h2>");
    var num1 = prompt("Enter the first integer:");
    var num2 = prompt("Enter the second integer:");
    
    num1 = parseInt(num1);
    num2 = parseInt(num2);
    
    if (!isNaN(num1) && !isNaN(num2)) {
        if (num1 > num2) {
            document.write(num1 + " is larger");
        } else if (num2 > num1) {
            document.write(num2 + " is larger");
        } else {
            document.write("The numbers are equal");
        }
    } else {
        document.write("Invalid input. Please enter valid integers.");
    }
    
    // 3. Write a program that takes input a number from user & states whether the number is positive, negative or zero.
    
    document.write("<h2>Positive, negative or zero number :</h2>");
    var number = prompt("Enter a number");
    
    number = parseInt(number);
    
    if (number > 0) {
        document.write("The number is positive.");
    } else if (number < 0) {
        document.write("The number is negative.");
    } else {
        document.write("The number is zero");
    }
    
    // 4. Write a program that takes a character (i.e. string of length 1) and returns true if it is a vowel, false otherwise
    
    document.write("<h2>Vowel:</h2>");
    var character = prompt("Enter an alphabet:");
    
    if (character.length !== 1) {
        alert('Please enter a single character.');
    } else {
        character = character.toLowerCase();
        var isVowel = (character === 'a' || character === 'e' || character === 'i' || character === 'o' || character === 'u');
        document.write(isVowel);
    }
    
    // 5. Write a program that
    // a. Stores correct password in a JS variable.
    document.write("<h2>Password verification:</h2>");
    var password = "12345";
    
    // b. Asks user to enter his/her password
    var userInput = prompt("Enter your password:");
    
    // c. Validates the two passwords:
    // i. Check if user has entered password. If not, then give message “ Please enter your password”
    if (userInput === "") {
        alert("Please enter your password");
    } else {
        // ii. Check if both passwords are same. If they are same, show message “Correct! The password you entered matches the original password”. Show “Incorrect password” otherwise.
        if (userInput === password) {
            document.write("Correct!");
        } else {
            document.write("Incorrect password");
        }
    }
    
    // 6. This if/else statement does not work. Try to fix it:
    // var greeting;
    // var hour = 13;
    // if (hour < 18) {
    // greeting = "Good day";
    // else
    // greeting = "Good evening";
    // }
    
    document.write("<h2>if/else statement:</h2>");
    var greeting;
    var hour = 13;
    
    if (hour < 18) {
        greeting = "Good day";
    } else {
        greeting = "Good evening";
    }
    
    document.write(greeting);
    
    // 7. Write a program that takes time as input from user in 24 hours clock format like: 1900 = 7pm. Implement the following case using if, else & else if statements
    
    document.write("<h2>Clock format:</h2>");
    var time = prompt("Enter time in 24 hours format (e.g., 1900):");
    
    time = parseInt(time);
    
    if (time >= 0 && time < 1200) {
        document.write("Good Morning!");
    } else if (time >= 1200 && time < 1700) {
        document.write("Good Afternoon!");
    } else if (time >= 1700 && time < 2100) {
        document.write("Good Evening!");
    } else if (time >= 2100 && time <= 2359) {
        document.write("Good Night!");
    } else {
        document.write("Incorrect Input");
    }
    
        </script>
